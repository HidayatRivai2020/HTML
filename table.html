<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>monthly sales</caption>
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col style="background-color: greenyellow;">
        </colgroup>
        <tr>
            <th>Month</th>
            <th>Quantity</th>
            <th>Item Code</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>1</td>
            <td>ABV</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>2</td>
            <td>DDE</td>
        </tr>
    </table>
    <br>
    <table border="5">
        <thead>
            <tr>
                <th>Month</th>
                <th>Qty</th>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>1</td>
                <td>AAA</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>5</td>
                <td>BB</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>2</td>
                <td>CCC</td>
            </tr>
            <tr>
                <td>Apr</td>
                <td>4</td>
                <td rowspan="2">RRR</td>
            </tr>
            <tr>
                <td>May</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>sum</td>
                <td colspan="2">10</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
